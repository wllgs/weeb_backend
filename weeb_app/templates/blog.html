<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Weeb — Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Articles</h1>
  <div id="articles">Chargement…</div>

  <script>
    async function loadArticles(url="/api/articles/") {
      const container = document.getElementById("articles");
      const res = await fetch(url);
      const data = await res.json();
      const items = data.results || data; // paginé ou non
      container.innerHTML = items.map(a => `
        <article class="card">
          <h2>${a.title}</h2>
          <p class="muted">${new Date(a.created_at).toLocaleString()}</p>
          <p>${a.content}</p>
        </article>
      `).join("");
    }
    loadArticles();
  </script>
</body>
</html>
